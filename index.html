<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Sender</title>
	<link rel="stylesheet" href="./styles.css">
	<script defer src="./axios.min.js"></script>
</head>

<body class="body">
	<div class="container">
		<p>Text Send:</p>
		<textarea id="send" name="send" rows="8" cols="90"></textarea>
		<button type="button" class="form__input form__input_send">Отправить</button>
		<p>Text Pull:</p>
		<textarea id="pull" name="pull" rows="8" cols="90"></textarea>
		<button class="form__input form__input_pull">Принять</button>
	</div>
	<script src="./script.js"></script>
</body>

</html>
